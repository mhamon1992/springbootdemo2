<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/postcontact}" th:object="${postcontact}" method="post">
    	<p>Id: <input type="text" th:field="*{contactId}" /></p>
        <p>Nom de Famille: <input type="text" th:field="*{lastName}" /></p>
        <p>Prénom: <input type="text" th:field="*{firstName}" /></p>
        <p>Numéro de Tél: <input type="text" th:field="*{phone}" /></p>
        <p>Book Id: <input type="text" th:field="*{bookId}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
